<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!--CSS-->
    <link rel="stylesheet" href="../css/gen.css">
    <link rel="stylesheet" href="../css/crud.css">
    <link rel="stylesheet" href="../css/editarMarca.css">

    <!--ICONO-->
    <link rel="shortcut icon" href="../../img/icono.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="barraNav">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="../../img/icono.png" alt="Logo" width="25" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/vehiculos}">Vehículo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/marca}">Marca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/modelo}">Modelo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/tecnicos}">Técnicos</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <h3>EDITAR VEHICULO</h3>
                <form id="addUserForm" th:action="@{/saveVehiculo}" th:object="${vehiculo}" method="POST">
                    <input type="hidden" name="id_vehiculo" th:field="*{id_vehiculo}">
                    <div class="form-group">
                        <input name="patente" class="form-control" type="text" id="name" placeholder="Patente" required>
                        <input name="kilometros" class="form-control" type="text" id="name" placeholder="Kilometros"
                            required>
                    </div>
                    <select name="marca" id="inputState" class="form-select" form="addUserForm">
                        <option selected hidden>Marca</option>
                        <option th:each="marca : ${marcasActivas}" th:value="${marca.id_marca}"
                            th:text="${marca.nombre}"></option>
                    </select>
                    <select name="modelo" id="inputState" class="form-select" form="addUserForm">
                        <option selected hidden>Modelo</option>
                        <option th:each="modelo : ${modelosPermitidos}" th:value="${modelo.id_modelo}"
                            th:text="${modelo.nombre}"></option>
                    </select>
                    <select name="cliente" id="inputState" class="form-select" form="addUserForm">
                        <option selected hidden>Cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id_cliente}"
                            th:text="${cliente.nombre}+' '+${cliente.apellido}"></option>
                    </select>
                    <input type="submit" value="Agregar vehiculo" class="btn btn-success">
                </form>  
            </div>
        </div>
    </div> 
    <script src="../js/marca.js"></script>
</body>
</html>
