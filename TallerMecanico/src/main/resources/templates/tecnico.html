<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!--CSS-->
    <link rel="stylesheet" href="../css/gen.css">
    <link rel="stylesheet" href="../css/crud.css">

    <!--ICONO-->
    <link rel="shortcut icon" href="../../img/icono.png" type="image/x-icon">

</head>
<body>

    <nav class="navbar navbar-expand-lg" id="barraNav">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="../../img/icono.png" alt="Logo" width="25" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/vehiculos}">Vehículo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/marca}">Marca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/modelo}">Modelo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/tecnicos}">Técnicos</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>TÉCNICOS</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>NUEVO TÉCNICO</h3>
                <form id="addUserForm" th:action="@{/saveTecnico}" th:object="${tecnico}" method="POST">
                    <div class="form-group">
                        <input name="nombre" class="form-control" type="text" id="nombreTecnico" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input name="apellido" class="form-control" type="text" id="apellidoTecnico" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <input name="telefono" class="form-control" type="text" id="telefonoTecnico" placeholder="Telefono" required>
                    </div>
                    <div class="form-group">
                        <input name="legajo" class="form-control" type="text" id="legajoTecnico" placeholder="Legajo" required>
                    </div>
                    <select name="estado" id="estadoTecnico" class="form-select" form="addUserForm">
                        <option value="Activo" selected>Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>

                    <select name="vehiculo" id="vehiculoTecnico" class="form-select" form="addUserForm">
                        <option selected hidden>Vehiculo</option>
                        <option th:each="v : ${vehiculos}" th:value="${v.id_vehiculo}" th:text="${v.marca.nombre}+' '+${v.modelo.nombre}+' - '+${v.patente}"></option>
                    </select>
                    <input onclick="agregarTecnico(event)" class="btn btn-primary form-control" type="submit" value="Agregar Cliente">
                </form>
            </div>
            <div class="col-md-8">
                <h3>TÉCNICOS REGISTRADOS</h3>
                <form th:action="@{/buscarTecnico}" method="POST" class="d-flex" role="search" id="formBuscar">
                    <input name="datosBuscados" id="inputBuscar" class="form-control me-2" type="search" placeholder="Buscar Legajo" aria-label="Search">
                    <button id="botonBuscar" class="btn btn-outline-success" type="submit"><img src="../img/lupa.png" alt="" width="25"></button>
                </form>
                <table id="userTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Legajo</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Vehiculo Asignado</th>
                            <th>Estado</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tecnico : ${tecnicos}">
                            <td class="TECNICOData" th:text="${tecnico.id_tecnico}"></td>
                            <td class="TECNICOData" th:text="${tecnico.legajo}"></td>
                            <td class="TECNICOData" th:text="${tecnico.nombre}"></td>
                            <td class="TECNICOData" th:text="${tecnico.apellido}"></td>
                            <td class="TECNICOData" th:text="${tecnico.telefono}"></td>
                            <td class="TECNICOData" th:text="${tecnico.vehiculo.marca.nombre}+' '+${tecnico.vehiculo.modelo.nombre}+' - '+${tecnico.vehiculo.patente}"></td>
                            <td class="TECNICOData" th:text="${tecnico.estado}"></td>
                            <td id="tdbotones"><a id="botoncrud" th:href="@{/editarTecnico/}+${tecnico.id_tecnico}" class="btn btn-warning"><img id="imgcrud" src="img/edit.png" alt=""></a></td>
                            <td id="tdbotones"><a type="submit" id="botoncrud" th:href="@{/eliminarTecnico/}+${tecnico.id_tecnico}" onclick="return confirmarEliminar()" class="btn btn-danger"><img id="imgcrud" src="img/delete.png" alt=""></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/tecnico.js"></script>
    <script src="js/eliminar.js"></script>

</body>
</html>
