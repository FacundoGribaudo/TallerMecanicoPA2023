    <h1>SERVICIOS TALLER</h1>

    <div class="container">

            <div class="col-md-4">
                <h3>NUEVO SERVICIO</h3>
                <form id="addUserForm" th:action="@{/registrarServicio}" th:object="${ServiciosTaller}" method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" id="nombreServicio" name="nombre" placeholder="Nombre" oninput="this.value = this.value.toUpperCase()" required>
                        <input class="form-control" type="number" id="precioHora" name="precioHora" placeholder="Precio/hora" required>
                        <input class="form-control" type="text" id="descripcionServicio" name="descripcion" placeholder="Descripcion Servicio" oninput="this.value = this.value.toUpperCase()" required>
                    </div>
                    <!--<select name="estado" id="estadoModelo" class="form-select" form="addUserForm">

                    <select name="marca" id="marcaModelo" class="form-select" form="addUserForm">

                        <option th:each="marca : ${marcas}" th:value="${marca.id_marca}" th:text="${marca.nombre}"></option>
                    </select>-->
                    <input type="submit" value="Registrar Servicio" onclick="agregarServicio(event)" class="btn btn-primary form-control"> 
                    <!--<input onclick="agregarModelo(event)" class="btn btn-primary form-control" type="submit" id="submitBtn" value="Agregar modelo"></input>-->
                </form>

            </div>
            <div class="col-md-8">
                <h3>SERVICIOS REGISTRADOS</h3>
                <form class="d-flex" th:action="@{/buscarServicio}" method="post">
                   <!--<input id="inputBuscar" class="form-control me-2" type="text" name="marca" placeholder="Buscar Marca" aria-label="Search">-->
                    <input id="inputBuscar" class="form-control me-2" type="text" name="nombreServicio" placeholder="Buscar nombre servicio" aria-label="Search" oninput="this.value = this.value.toUpperCase()">
                    <button id="botonBuscar" class="btn btn-outline-success" type="submit"><img src="../img/lupa.png" alt="" width="25"></button>
                </form>                
                <table id="userTable" class="table table-striped">
                    <thead id="encabezado">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Servicio</th>
                            <th>Precio/hora</th>
                            <th>Descripcion</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Itera a través de los modelos -->
                        <tr th:each="s : ${lista_servicios}">
                            <td class="servicioTallerData" th:text="${s.id_servicio}"></td>
                            <td class="servicioTallerData" th:text="${s.nombre}"></td>
                            <td class="servicioTallerData" th:text="'$' + ${s.precioHora}"></td>
                            <td class="servicioTallerData" th:text="${s.descripcion}"></td>
                            <!--<td id="tdbotones"><a id="botoncrud" th:href="@{/editarModelo/}+${modelo.id_modelo}" class="btn btn-warning"><img id="imgcrud" src="img/edit.png" alt=""></a></td>
                            <td id="tdbotones"><a type="submit" id="botoncrud" th:href="@{/eliminarServicio/}+${s.id_servicio}" onclick="return confirmarEliminar()" class="btn btn-danger"><img id="imgcrud" src="img/delete.png" alt=""></a></td>-->
                            <td id="tdbotones"><a id="botoncrud" th:href="@{/editarServicio/}+${s.id_servicio}" class="btn btn-warning"><img id="imgcrud" src="img/edit.png" alt=""></a></td>
                            <td id="tdbotones"><a type="submit" id="botoncrud" th:href="@{/eliminarServicio/}+${s.id_servicio}" onclick="return confirmarEliminar()" class="btn btn-danger"><img id="imgcrud" src="img/delete.png" alt=""></a></td>
                            
                        </tr>
