    <h1>CLIENTES</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>NUEVO CLIENTES</h3>
                <form id="addUserForm" th:action="@{/saveCliente}" th:object="${cliente}" method="POST">
                    <div class="form-group">
                        <input name="nombre" class="form-control" type="text" id="nombreCliente" placeholder="nombre" required>
                    </div>
                    <div class="form-group">
                        <input name="apellido" class="form-control" type="text" id="apellidoCliente" placeholder="apellido" required>
                    </div>
                    <div class="form-group">
                        <input name="dni" class="form-control" type="text" id="dniCliente" placeholder="DNI" required>
                    </div>
                    <div class="form-group">
                        <input name="telefono" class="form-control" type="text" id="telefonoCliente" placeholder="Telefono" required>
                    </div>
                    <div class="form-group">
                        <input name="localidad" class="form-control" type="text" id="localidadCliente" placeholder="Localidad" required>
                    </div>
                    <input type="submit" value="Agregar Cliente" class="btn btn-primary form-control">
                </form>
            </div>
            <div class="col-md-8">
                <h3>CLIENTES REGISTRADOS</h3>
                <form th:action="@{/buscarCliente}" method="POST" class="d-flex" role="search" id="formBuscar">
                    <input name="datoCliente" id="inputBuscar" class="form-control me-2" type="search" placeholder="Buscar DNI Cliente" aria-label="Search">
                    <button id="botonBuscar" class="btn btn-outline-success" type="submit"><img src="../img/lupa.png" alt="" width="25"></button>
                </form>
                <table id="userTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Telefono</th>
                            <th>Localidad</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td class="CLIENTEData" th:text="${cliente.id_cliente}"></td>
                            <td class="CLIENTEData" th:text="${cliente.nombre}"></td>
                            <td class="CLIENTEData" th:text="${cliente.apellido}"></td> 
                            <td class="CLIENTEData" th:text="${cliente.dni}"></td>
                            <td class="CLIENTEData" th:text="${cliente.telefono}"></td> 
                            <td class="CLIENTEData" th:text="${cliente.localidad}"></td>  
                            <td id="tdbotones"><a id="botoncrud" th:href="@{/editarCliente/}+${cliente.id_cliente}" class="btn btn-warning"><img id="imgcrud" src="img/edit.png" alt=""></a></td>
                            <td id="tdbotones"><a type="submit" id="botoncrud" th:href="@{/eliminarCliente/}+${cliente.id_cliente}" onclick="return confirmarEliminar()" class="btn btn-danger"><img id="imgcrud" src="img/delete.png" alt=""></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="updateModalLabel">Update User</h4>
                </div>
                <div class="modal-body" id="updateModalBody">
                    <!-- El formulario de actualización se agregará aquí -->
                </div>
                <div class="modal-footer" id="updateModalFooter">
                    <!-- Los botones se agregarán aquí -->
                </div>
            </div>
        </div>
    </div>
