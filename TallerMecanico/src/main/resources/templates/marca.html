    <h1>MARCA</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4" style="text-align: center;">
                <h3>NUEVO MARCA</h3>
                    
                <form id="addUserForm" th:action="@{/save}" th:object="${marca}" method="POST">
                    <div style="margin-bottom: 6px;">
                        <input name="nombre" id="inputMarca" class="form-control me-2" type="text" placeholder="Marca" aria-label="Search">
                    </div>  
                   <div style="margin-bottom: 6px;"> 
                       <select name="estado" id="inputState" class="form-select" form="addUserForm">
                        <option selected hidden>Estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                      </select>
                   </div>
                    <input onclick="validarFormulario(event)" type="submit" value="Agregar marca" class="btn btn-success">
                </form>
            </div>
            <div class="col-md-8">
                <h3>MARCAS REGISTRADOS</h3>
                <form class="d-flex" role="search" id="formBuscar">
                    <input id="inputBuscar" class="form-control me-2" type="search" placeholder="Buscar Marca" aria-label="Search">
                    <button id="botonBuscar" class="btn btn-outline-success" type="submit"><img src="../img/lupa.png" alt="" width="25"></button>
                </form>
                <table id="userTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="marca : ${marcas}">
                            <td class="MARCAData" th:text="${marca.id_marca}"></td>
                            <td class="MARCAData" th:text="${marca.nombre}"></td>
                            <td class="MARCAData" th:text="${marca.estado}"></td>
                            <td id="tdbotones"><a id="botoncrud" th:href="@{/editarMarca/}+${marca.id_marca}" class="btn btn-warning"><img id="imgcrud" src="img/edit.png" alt=""></a></td>
                            <td id="tdbotones"><a id="botoncrud" th:href="@{/eliminarMarca/}+${marca.id_marca}" class="btn btn-danger"><img id="imgcrud" src="img/delete.png" alt=""></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="updateModalLabel">Update User</h4>
                </div>
                <div class="modal-body" id="updateModalBody">
                    <!-- El formulario de actualización se agregará aquí -->
                </div>
                <div class="modal-footer" id="updateModalFooter">
                    <!-- Los botones se agregarán aquí -->
                </div>
            </div>
        </div>
    </div>
